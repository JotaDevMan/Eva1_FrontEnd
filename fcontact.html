        <form class="container_form">
            <h3>Indique sus datos para poder contactarse con nosotros.</h3>
            <input class="form-datos" type="text" name="nombres" placeholder="Ingrese su nombre" required>

            <p>Fecha de nacimiento.</p>
            <input id="date" class="form-datos" type="date" name="fecha_nacimiento " required>
            <input class="form-button" type="submit" value="Enviar">
        </form>
